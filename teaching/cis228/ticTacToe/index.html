<script>

var board = new Array;
var turn;

// Sets up the initial playing board:
function initializeBoard() {
	var max = 9, i;

	turn = 2;
	for (i = 1; i <= 9; i++) {
		board[i] = "empty";
		document.getElementById("square"+i).src = "empty.jpg";
		document.getElementById("square"+i).alt = "";		
	}

}

// Moves to the square that was clicked on:
function playMove(i)
{
	var who;
	
	if ( (turn%2) == 0)
		who = "X";
	else
		who = "O";
		
	if (board[i] == "empty") {
		board[i] = who;
		turn= turn+1;
		document.getElementById("square"+i).src = who + ".jpg";
		document.getElementById("square"+i).alt = who;
	}	
	else {
		alert("That move is not available.");
	}
	
	if ( checkForWinner() ) {
		alert(who+" has won!");
		initializeBoard();
	}
	if ( turn > 10 ) {
		alert(" Sorry, there is no winner!");
		initializeBoard();
	}
}

// Checks to see if someone has won:

}
