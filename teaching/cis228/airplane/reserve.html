<html>
<head>

<style>
	body {
		font-family: sans-serif;
		background-color: #ddddff;
	}
	#airplane {
		background-color: #ffffff;
		margin: 10px;
		text-align: center;
	}
</style>
<script>

var seats = new Array;

function initializeSeats() {
	var max = 18, i;

	for (i = 1; i <= max; i++) {
		seats[i] = "empty";
		document.getElementById("seat"+i).src = "coach.jpg";
		document.getElementById("seat"+i).alt = "Coach seat";		
	}

}


function seatSelect(i)
{
	if (seats[i] == "empty") {
		document.getElementById("seat"+i).src = "full.jpg";
		document.getElementById("seat"+i).alt = "Seat taken";
		seats[i] = "taken";
	}	
	else {
		alert("That seat is not available.");
	}
}
</script>
</head>

<body onload = "initializeSeats()">
<h1>CIS 228 Airline Seat Selector</h1>

<p>
Please click on the seat you would like:
</p>

<div id="airplane">
