<html>
<head>
<title>Using Variables</title>
<script type="text/javascript">
	function touchPage() {
		var userName;
		userName = prompt("What is your name?", "Enter your name here.");
		
		if (userName) {
			alert("It is good to meet you, " + userName + ".");
		}
	}
</script>
</head>

<body onclick="touchPage()">
Hello!!!<br>

</body>
</html>
