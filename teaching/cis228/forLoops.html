<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>For Loops</title>
	<style>
		body { 
			font-family: sans-serif; 
			background-color: #ffffaa;
		}
		span { 
			background-color: #ffff55;
			padding: 10px;
		}
	</style>
	<script>
		function makeTempTable() {
			var celsius = 0;
			
			document.write("<table>");
			document.write("<tr><td>CELSIUS</td><td>FAHRENHEIT</td></tr>");

			for (celsius=0; celsius<=50; celsius=celsius+1)
			{
				document.write("<tr><td>"+celsius+"</td><td>"
				+((celsius*9/5)+32)+"</td></tr>");
			}
			document.write("</table>");
		}
	
		function makeColorTable() {
			document.write("<table>");
			var i = 0;
			for (i = 0; i < 10; i++) {
				var color = "aa" + i + i + i + i;
				document.write("<tr><td bgColor='#"+color+"'>" + color + "</td></tr>");
			}
			document.write("</table>");
		}
		function makeBigColorTable() {
			document.write("<table>");
			var row, col;
			for (row = 0; row < 10; row++) {	
				document.write("<tr>");
				for (col = 0; col < 10; col++) {
					var color = "aa" + col + col + row + row;
					document.write("<td bgColor='#"+color+"'>" + color + "</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		}
		
	</script>
  </head>
  <body>
  	<h1>For Loops</h1>
  	
  	<p> Each button is linked to a JavaScript function, containing for loops:</p>
  	
  	<p>
  		<span onclick="makeTempTable()">Make Temperature Table</span>
		<span onclick="makeColorTable()">Make Color Table</span>
		<span onclick="makeBigColorTable()">Make Big Color Table</span>
	</p>
 </body>
</html>
